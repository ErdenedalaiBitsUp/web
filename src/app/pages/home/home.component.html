<div *ngIf="loading" class="panel-loading align-center">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-my-primary">
    <div class="container">
        <a class="navbar-brand" href="home#">Такси дуудлага</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav mr-auto">

            </div>
            <div class="navbar-nav">
                <button type="button" class="btn btn-outline-light btn-sm" (click)="logout()">Гарах</button>
            </div>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-12">
                <table class="table">
                    <thead class="thead-primary">
                        <tr>
                            <th class="text-center">№</th>
                            <th class="text-center">Зорчигчийн нэвтрэх нэр</th>
                            <th class="text-center">Уртраг</th>
                            <th class="text-center">Өргөрөг</th>
                            <th class="text-center">Захиалгын төлөв</th>
                            <th class="text-center">Төлбөр хийгдсэн эсэх</th>
                            <th class="text-center">Төлбөрийн дүн</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let travel of travels; let i = index;">
                            <td class="text-center">{{i + 1}}</td>
                            <td class="text-center">{{travel.userName}}</td>
                            <td class="text-center">{{travel.lat}}</td>
                            <td class="text-center">{{travel.ling}}</td>
                            <td class="text-center"><span [className]="'badge badge-' + travel.orderStatusColor">{{travel.orderStatusName}}</span>
                            </td>
                            <td class="text-center"><span [className]="'badge badge-' + travel.amountStatusColor">{{travel.amountStatusName}}</span>
                            </td>
                            <td class="text-right">{{numberFormat(travel.amount ? travel.amount : 0)}} ₮</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
