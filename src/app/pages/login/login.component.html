<div class="align-center">
    <div class="col-sm-6 col-md-4">
        <form>
            <div class="form-group col-md-12">
                <label for="inputEmail4">Нэвтрэх нэр</label>
                <input type="email" [(ngModel)]="username" class="form-control" name="inputEmail">
            </div>
            <div class="form-group col-md-12">
                <label for="inputPassword4">Нууц үг</label>
                <input type="password" [(ngModel)]="password" class="form-control" name="inputPassword">
            </div>
            <div class="form-group col-md-12">
                <div class="align-space">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Намайг сана
                        </label>
                    </div>
                    <div class="text-right" >
                        <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12">
                <div *ngIf="error" class="alert alert-danger" role="alert">
                    {{error!}}
                </div>
            </div>
        </form>
    </div>
</div>
